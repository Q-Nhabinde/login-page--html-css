<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class ="left-side">
            <div class="logo">
                <h1> Better Market</h1>
            </div>
            <p class=" intro"> Say hello to global food and beverage producers and suppliers, all in one place</p>
            </div>
        <div class="right-side">
            <h2> Let's get started <br>with a few simple step </h2>
            <form class="sign-up-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="FullName">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">

                <button type="submit" class="submit-btn"> Sign up</button>
            </form>
            <p>By signing up, you agree to our <a href="#"> Terms of Service</a>.</p>
            <p>Already have an account? <a href="#"> Log in</a></p>
        </div>
    </div>
</body>
</html>
